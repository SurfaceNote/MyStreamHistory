version: '3.4'

services:
  mystreamhistory.api:
    image: ${DOCKER_REGISTRY-}mystreamhistoryapi
    container_name: mystreamhistory.api
    build:
      context: C:/Programming/MyStreamHistory
      dockerfile: MyStreamHistory.API/Dockerfile
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MY_DB_CONNECTION_STRING=${MY_DB_CONNECTION_STRING}
    ports:
      - "5000:5000"
      - "5001:5001"

  mystreamhistory.database:
    image: postgres:latest
    container_name: mystreamhistory.database
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - C:/Programming/MyStreamHistory/.containers/mystreamhistory-db:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"