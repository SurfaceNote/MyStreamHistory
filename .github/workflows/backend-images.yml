name: Build & Push Backend Images

on:
  push:
    branches: [ "main" ]
    paths:
      - "Backend/**"
      - ".github/workflows/backend-images.yml"

permissions:
  contents: read

concurrency:
  group: backend-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: authservice
            context: Backend
            dockerfile: Backend/AuthService/MyStreamHistory.AuthService.Api/Dockerfile
            image: authservice
          - service: gateway
            context: Backend
            dockerfile: Backend/Gateway/MyStreamHistory.Gateway.Api/Dockerfile
            image: gateway
          - service: twitchtrackingservice
            context: Backend
            dockerfile: Backend/TwitchTrackingService/MyStreamHistory.TwitchTrackingService.Api/Dockerfile
            image: twitchtrackingservice
          - service: viewerservice
            context: Backend
            dockerfile: Backend/ViewerService/MyStreamHistory.ViewerService.Api/Dockerfile
            image: viewerservice

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Timeweb Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.TWC_REGISTRY_HOST }}
          username: ${{ secrets.TWC_REGISTRY_USER }}
          password: ${{ secrets.TWC_REGISTRY_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.TWC_REGISTRY_HOST }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: Build (and push on main)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
