name: Build & Push Frontend Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "Frontend/**"
      - ".github/workflows/frontend-images.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "Frontend/**"
      - ".github/workflows/frontend-images.yml"

permissions:
  contents: read

concurrency:
  group: frontend-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Timeweb Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.TWC_REGISTRY_HOST }}
          username: ${{ secrets.TWC_REGISTRY_USER }}
          password: ${{ secrets.TWC_REGISTRY_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.TWC_REGISTRY_HOST }}/mystreamhistoryweb
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: Build (and push on main)
        uses: docker/build-push-action@v6
        with:
          context: Frontend
          file: Frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
