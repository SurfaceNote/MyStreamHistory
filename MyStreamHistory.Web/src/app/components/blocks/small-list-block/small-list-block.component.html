<div class="small-list-block">
    <div class="small-list-block-header">
        <div class="title">
            <i class="{{fontIcon}}" aria-hidden="true"></i>
            <span>{{ title }}</span>
        </div>
    </div>
    <div class="small-list-block-content">

        @for (streamer of streamers; track streamer.id) {
            <a href="/#">
                <div class="row">
                    <div class="avatar-nickname">
                        <img src="{{ streamer.avatarUrl }}" alt="{{ streamer.name }} logo">
                        <span>{{ streamer.name }}</span>
                    </div>
                    <div class="show-btn">
                        <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
                    </div>
                </div>
            </a>
        } @empty {
            <p>There's no objects</p>
        }

    </div>
</div>
