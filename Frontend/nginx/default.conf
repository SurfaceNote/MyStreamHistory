server {
    listen 80;
    server_name mystreamhistory.com www.mystreamhistory.com;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name mystreamhistory.com www.mystreamhistory.com;

    ssl_certificate     /etc/letsencrypt/live/mystreamhistory.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mystreamhistory.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:css|js|map|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }
}
